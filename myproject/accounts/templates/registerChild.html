<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-bold text-center mb-4">Register</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="mb-2">
                <label class="block text-gray-600">First Name</label>
                <input type="text" name="first_name" class="w-full border p-2 rounded-md focus:ring-2 focus:ring-pink-400">
            </div>

            <div class="mb-2">
                <label class="block text-gray-600">Last Name</label>
                <input type="text" name="last_name" class="w-full border p-2 rounded-md focus:ring-2 focus:ring-pink-400">
            </div>

            <div class="mb-2">
                <label class="block text-gray-600">Middle Name</label>
                <input type="text" name="middle_name" class="w-full border p-2 rounded-md focus:ring-2 focus:ring-pink-400">
            </div>

            <div class="mb-2">
                <label class="block text-gray-600">Category/Group</label>
                <select name="category" class="w-full border p-2 rounded-md focus:ring-2 focus:ring-pink-400">
                    <option value="">Select Category</option>
                    <option value="Upstairs">Upstairs</option>
                    <option value="Nursery 1">Nursery 1</option>
                    <option value="Nursery 2">Nursery 2</option>
                    <option value="Toddlers">Toddlers</option>
                    <option value="Pre-School">Pre-School</option>
                    <option value="Big Boys">Big Boys</option>
                    <option value="Bigger Boys">Bigger Boys</option>
                    <option value="Big Girls">Big Girls</option>
                    <option value="Bigger Girls">Bigger Girls</option>
                    <option value="Unassigned">Unassigned</option>
                </select>
            </div>

            <div class="mb-2">
                <label class="block text-gray-600">Gender</label>
                <select name="gender" class="w-full border p-2 rounded-md focus:ring-2 focus:ring-pink-400">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="mb-2">
                <label class="block text-gray-600">Date of Birth</label>
                <input type="date" name="dob" class="w-full border p-2 rounded-md focus:ring-2 focus:ring-pink-400">
            </div>

            <div class="mb-2">
                <label class="block text-gray-600">Current Age</label>
                <input type="number" name="current_age" class="w-full border p-2 rounded-md focus:ring-2 focus:ring-pink-400">
            </div>

            <div class="mb-2">
                <label class="block text-gray-600">Date of Admission</label>
                <input type="date" name="admission_date" class="w-full border p-2 rounded-md focus:ring-2 focus:ring-pink-400">
            </div>

            <div class="mb-2">
                <label class="block text-gray-600">Age of Admission</label>
                <input type="number" name="admission_age" class="w-full border p-2 rounded-md focus:ring-2 focus:ring-pink-400">
            </div>

            <button type="submit" class="w-full bg-pink-500 text-white p-2 rounded-md hover:bg-pink-600">Register</button>
        </form>
    </div>
</body>
</html>
