<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container max-w-sm mx-auto p-6 bg-white rounded-lg shadow-md">
        <div class="p-8">
            <h1 class="text-2xl font-bold text-center mb-4">Register</h1>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex justify-center">
                    <button type="submit" class="w-full px-4 py-2 bg-pink-500 text-white rounded hover:bg-pink-600 transition duration-300">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
