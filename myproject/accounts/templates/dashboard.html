<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <div class="p-8">
            {% if user.is_authenticated %}
                <h1 class="text-4xl font-bold text-center mb-6">Welcome to the Dashboard</h1>
                <p class="text-lg text-gray-700 text-center mb-8">You are logged in as {{ user.username }}</p>
                <div class="flex justify-center">
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-700">Logout</button>
                    </form>
                </div>
            {% else %}
                <p class="text-lg text-gray-700 text-center mb-8">You are not logged in. Please <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700">login</a>.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
