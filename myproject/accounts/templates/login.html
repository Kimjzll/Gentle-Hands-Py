<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container max-w-md mx-auto p-6 bg-white rounded shadow-md">
        <div class="p-8">
            <h1 class="text-4xl font-bold text-center mb-6">Login</h1>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div class="space-y-2">
                    <input type="text" name="username" placeholder="Username" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    {% if form.username.errors %}
                        <p class="text-red-500 text-sm">{{ form.username.errors.0 }}</p>
                    {% endif %}
                    <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    {% if form.password.errors %}
                        <p class="text-red-500 text-sm">{{ form.password.errors.0 }}</p>
                    {% endif %}
                </div>
                {% if form.non_field_errors %}
                    <p class="text-red-500 text-sm text-center">{{ form.non_field_errors.0 }}</p>
                {% endif %}
                <div class="flex justify-center">
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
