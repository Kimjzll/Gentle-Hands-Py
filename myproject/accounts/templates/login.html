<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <div class="p-8">
            <h1 class="text-4xl font-bold text-center mb-6">Login</h1>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex justify-center">
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Login</button>
                </div>
            </form>
            <p class="text-center mt-4">Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-700">Register here</a></p>
        </div>
    </div>
</body>
</html>
